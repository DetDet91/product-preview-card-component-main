<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


  </head>
  <body>

    <main>
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="perfume bottle">
      </div>

      <section class="content">
        <h1 class="text intro">Perfume</h1>
        <h2 class="perfume type">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing">
          <span class="sale price">$149.99</span>
          <span class="regular price">$169.99</span>
        </div>

        <a href="#" class="btn">
          <img src="./images/icon-cart.svg" alt="Cart-Icon" class="btn-icon">Add to Cart
        </a>
      </section>
    </main>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Destiny Rhodes</a>.
    </div>
    </footer>

  </body>
</html>
